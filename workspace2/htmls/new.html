<html>
  <head>
    <meta charset="utf-8">
    </meta>
    <title>
      新規登録
    </title>
  </head>
  <body>
    こちらはユーザ新規登録画面です。
    <div style="padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
      <form action="https://nakanishiasahi.mydns.jp/register" method="post">
	<table>
	  <tr>
	    <td>
	      お名前
	    </td>
	    <td>
	      <input type="text" name="name">
	    </td>
	  </tr>
	  <tr>
	    <td>
	      メールアドレス
	    </td>
	    <td>
	      <input type="text" name="email">
	    </td>
	  </tr>
	  <tr>
	    <td>
	      パスワード
	    </td>
	    <td>
	      <input type="password" name="password">
	    </td>
	  </tr>
	</table>
	<p>
	  <label>
	    <input type="submit" value="登録">
	  </label>
	  <input type="checkbox" name="admin_cbx" value="on">
	  管理者として登録
	</p>
      </form>
    </div>
  </body>
</html>
